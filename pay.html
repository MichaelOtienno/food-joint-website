<!DOCTYPE html>
<html>
<head>
  <title>C2B Payment Test</title>
</head>
<body>
  <form id="paymentForm">
    <label for="MSISDN">MSISDN:</label>
    <input type="text" id="MSISDN" name="MSISDN"><br><br>
    <label for="amount">Amount:</label>
    <input type="text" id="amount" name="amount"><br><br>
    <label for="reference">Reference:</label>
    <input type="text" id="reference" name="reference"><br><br>
    <button type="button" onclick="initiatePayment()">Initiate Payment</button>
  </form>

  <script>
    async function initiatePayment() {
      const data = {
        MSISDN: document.getElementById('MSISDN').value,
        amount: document.getElementById('amount').value,
        reference: document.getElementById('reference').value
      };

      const response = await fetch('/c2b/payment', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      console.log(result);
    }
  </script>
</body>
</html>
